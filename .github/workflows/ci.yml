name: CI - Docker Build & Test

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ソース取得
      - uses: actions/checkout@v4

      # BuildKitセットアップ
      - uses: docker/setup-buildx-action@v3

      # Dockerイメージをビルド（pushなし）
      - name: Build Docker image
        run: docker build -t python-env-demo .

      # コンテナ実行テスト（スモークテスト）
      - name: Run smoke test
        run: |
          echo "Running container..."
          docker run --rm python-env-demo | tee output.txt
          grep -q "=== Python 環境動作確認 ===" output.txt && echo "✅ Test passed"
